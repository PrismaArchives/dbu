<body>

      <br>

    <div class="tab" id ="device-tab" data-tab="tab2" data-group="primary-tabs">

      <!-- Probably will move this button into a debug feature at a later point.--->

      <p>Devices:</p>
      
    </div>

    <div class="tab" id ="device-tab" data-tab="tab3" data-group="primary-tabs">
      <p>Character</p>
    </div>

  </section>

</form>
