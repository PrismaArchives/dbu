<form class="flexcol {{cssClass}}" autocomplete="off">
    <header>
        <div class="heading-class"> 
            <div class="flexrow">
                <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}">
                <div class="flexcol">
                    <input type="text" class="name" placeholder="Name">
                    <div class="flexrow">
                        <label>
                            Hair Color:
                            <input type="text" class="hair-color" >
                        </label>
                        <label>
                            Eye Color:
                            <input type="text" class="eye-color" >
                        </label>
                        <label >
                            Karma
                            <input type="number" name="karma" class="karma" min="0" max="10">
                        </label>
                        <label class="min-size">
                            Alignment:
                            <select name="alignment">
                                <option value="pure-good">Pure Good</option>
                                <option value="good">Good</option>
                                <option value="neutral">Neutral</option>
                                <option value="evil">Evil</option>
                                <option value="pure-evil">Pure Evil</option>
                               
                            </select>
                        </label>
                        <label class="min-size">
                            Race:
                            <select name="attr_race">
                                <option value="android">Android</option>
                                <option value="arcosian">Arcosian</option>
                                <option value="human">Earthling</option>
                                <option value="namekians">Namekian</option>
                                <option value="majin">Majin</option>
                                <option value="saiyan">Saiyan</option>
                                <option value="shinjin">Shinjin</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>

            <div class="flexrow">
                <button class="core-tab" >Core</button>
                <button class="items-tab" >Items</button>
                <button class="techniques-tab" >Techniques</button>
                <button class="transformations-tab">Transformations</button>
            </div>
        </div>
        
    </header>
    
    <nav class="tabs" data-group="primary-tabs">
        <a class="item" data-tab="tab1" data-group="primary-tabs">Core</a>
        <a class="item" data-tab="tab2" data-group="primary-tabs">Items</a>
        <a class="item" data-tab="tab3" data-group="primary-tabs">Techniques</a>
        <a class="item" data-tab="tab4" data-group="primary-tabs">Transformations</a>
    </nav>

    <section class="content">

    <div class="tab" data-tab="tab1" data-group="primary-tabs">

        <p>Core</p>    
    </div>

    <div class="tab" id ="device-tab" data-tab="tab2" data-group="primary-tabs">

       
        <button type="submit" id="btn-refresh">Refresh</button><br><br>
        <p>Items</p>
        
    </div>

    <div class="tab" id ="device-tab" data-tab="tab3" data-group="primary-tabs">
        <p>Techniques</p>
    </div>

    </section>


</form>
